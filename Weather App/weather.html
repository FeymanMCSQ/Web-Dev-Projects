<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimaCheck</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon_io/android-chrome-512x512.png"
    />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <form onsubmit="findWeather()" class="formBros">
      <input
        type="text"
        placeholder="Tell me the weather of..."
        onsubmit="findWeather()"
        name="searchbar"
        id="searchbar"
      />
      <!-- <input type="submit" value="Search" id="searchButton" /> -->
      <div class="searchResults" id="maboi"></div>
    </form>
    <input type="submit" value="Search" id="searchButton" />
    <div id="weatherInformation"></div>
    <script src="weather.js"></script>
  </body>
</html>
